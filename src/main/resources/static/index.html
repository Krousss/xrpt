<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="static/asserts/js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="static/asserts/css/bootstrap.min.css" />
		<link rel="stylesheet" href="static/asserts/css/main/header.css" />
		<link rel="stylesheet" href="static/asserts/css/main/footer.css" />
		<link rel="stylesheet" href="static/asserts/css/main/index.css" />
		<script type="text/javascript" src="static/asserts/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/asserts/js/main/index.js"></script>
	</head>

	<body>
		<!--
        	作者：offline
        	时间：2020-07-11
        	描述：顶部栏
        -->
		<div class="page_top">
			<img src="static/asserts/img/logo.png" />
			<div class="dropdown" id="logAndReg_div">
				<h4 class="btn btn-default btn-lg dropdown-toggle" id="logAndReg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    				登录/注册
   				 <span class="caret"></span>
  				</h4>
				<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="logAndReg">
					<li>
						<a href="#" data-toggle="modal" data-target="#register">注册</a>
					</li>
					<li>
						<a href="#" data-toggle="modal" data-target="#login">登录</a>
					</li>
					<li role="separator" class="divider"></li>
					<li>
						<a href="#">用户须知与服务协议</a>
					</li>
				</ul>
				<!--
                	作者：offline
                	时间：2020-07-11
                	描述：注册模态框
                -->

				<!-- Modal -->
				<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="register">注册</h4>
							</div>
							<!--
                            	作者：offline
                            	时间：2020-07-11
                            	描述：注册表单
                            -->
							<form action="View/succeed.html" id="reg_form">
								<div class="modal-body">
									<div class="form-group">
										<label for="recipient-name" class="control-label">账号(推荐用手机号):</label>
										<span class="alert" id="r_uid">AJAX校验提示文本保留处</span>
										<input type="text" class="form-control" id="UID">
										
										<label for="recipient-name" class="control-label">昵称:</label>
										<span class="alert" id="r_userName">AJAX校验提示文本保留处</span>
										<input type="text" class="form-control" id="userName">
										
										<label for="recipient-name" class="control-label">密码:</label>
										<span class="alert" id="r_pass1">AJAX校验提示文本保留处</span>
										<input type="password" class="form-control" id="password1">
										
										<label for="recipient-name" class="control-label">重复密码:</label>
										<span class="alert" id="r_pass2">AJAX校验提示文本保留处</span>
										<input type="password" class="form-control" id="password2">
										
									</div>
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" id="reg_submitbut">注册</button>
								</div>

							</form>
						</div>
					</div>
				</div>

				<!--
                	作者：offline
                	时间：2020-07-11
                	描述：登录模态框
                -->
				<!-- Modal -->
				<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="login">登录</h4>
							</div>
							<!--
                            	作者：offline
                            	时间：2020-07-11
                            	描述：登录表单
                            -->
							<form action="View/succeed.html" id="log_form">
								<div class="modal-body">
									<div class="form-group">
										<label for="recipient-name" class="control-label">账号:</label>
										<span class="alert" id="l_uid">AJAX校验提示文本保留处</span>
										<input type="text" class="form-control" id="UID">									
										
										<label for="recipient-name" class="control-label">密码:</label>
										<span class="alert" id="l_pass">AJAX校验提示文本保留处</span>
										<input type="password" class="form-control" id="password">
										
									</div>
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" id="log_submitbut">登录</button>
								</div>

							</form>
						</div>
					</div>
				</div>


			</div>

		</div>
		<!--
        	作者：offline
        	时间：2020-07-11
        	描述：中间栏
        -->
		<div class="main_panel">

			<div class="jumbotron">
				<div class="container">
					<h1>找人代取</h1>
					<p>啊啦啦，有个快递，需要代取....</p>
					<p>
						<a class="btn btn-default btn-lg" href="View/Poster/PosterCenter.html" role="button">去下单！</a>
					</p>
				</div>
			</div>

			<div class="jumbotron">
				<div class="container">
					<h1>帮人代取</h1>
					<p>哎呀呀，刚好路过，取件赚钱....</p>
					<p>
						<a class="btn btn-default btn-lg" href="View/Taker/TakerCenter.html" role="button">去接单！</a>
					</p>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="resource/js/main/index.js"></script>
</html>
